sudo: required
services:
    - docker

before_install:
    - docker build -t justin/react-test -f ./client/Dockerfile.dev ./client

script:
    - docker run -e CI=true justin/react-test npm test

after_success:
    - docker build -t justin/multi-client ./client
    - docker build -t justin/multi-nginx ./nginx
    - docker build -t justin/multi-server ./server
    - docker build -t justin/multi-worker ./worker
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
    - docker push justin/multi-client
    - docker push justin/multi-nginx 
    - docker push justin/multi-server
    - docker push justin/multi-worker